<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký</title>
    <style>
        body {
            background: #fff;
            font-family: Tahoma, Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 0 18px #3399ff;
            position: relative;
            padding: 30px 0 60px 0;
        }
        .container::before {
            content: '';
            position: absolute;
            left: 0; right: 0; bottom: 0; top: 0;
            background: url('images/khuyen-mai.png') no-repeat center bottom;
            background-size: 95% auto;
            opacity: 0.88;
            z-index: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-family: Tahoma, Arial, sans-serif;
            font-weight: bold;
            font-size: 2.6em;
            letter-spacing: 2px;
            margin-bottom: 0;
            text-shadow:
                0 0 8px #3399ff,
                0 0 6px #3399ff,
                0 0 2px #3399ff,
                0 0 1px #3399ff;
        }
        form {
            position: relative;
            z-index: 1;
            width: 90%;
            margin: 0 auto;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .form-row label {
            width: 160px;
            text-align: right;
            margin-right: 18px;
            color: #0055cc;
            font-weight: bold;
            font-size: 1.15em;
            font-family: Tahoma, Arial, sans-serif;
            letter-spacing: 1px;
        }
        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="number"],
        .form-row textarea,
        .form-row select {
            width: 260px;
            padding: 6px 10px;
            border: 1px solid #67b3ff;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: Tahoma, Arial, sans-serif;
            box-sizing: border-box;
            outline: none;
            background: #eaf4ff;
            color: #0055cc;
        }
        .form-row input[type="text"]:focus,
        .form-row input[type="email"]:focus,
        .form-row input[type="number"]:focus,
        .form-row textarea:focus,
        .form-row select:focus {
            border-color: #0055cc;
            background: #d0e7ff;
        }
        .form-row textarea {
            height: 60px;
            resize: none;
        }
        .form-row .gender {
            display: flex;
            align-items: center;
        }
        .form-row .gender label {
            width: auto;
            margin-right: 18px;
            font-weight: normal;
            font-size: 1em;
            color: #0055cc;
        }
        .form-row .job select {
            width: 180px;
        }
        .form-row .products select {
            width: 180px;
            height: 80px;
        }
        .actions {
            text-align: center;
            margin-top: 24px;
        }
        .actions button {
            background: #3399ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 32px;
            font-size: 1.1em;
            margin: 0 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px #99ccff;
            transition: background 0.2s;
            font-family: Tahoma, Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 4px #3399ff;
        }
        .actions button:hover {
            background: #0055cc;
        }
    </style>
</head>
<body>
    <h1>Phiếu đăng ký</h1>
    <div class="container">
        <form>
            <div class="form-row">
                <label for="hoten">Họ tên</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>
            <div class="form-row">
                <label for="diachi">Địa chỉ</label>
                <textarea id="diachi" name="diachi" required></textarea>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="dienthoai">Điện thoại</label>
                <input type="text" id="dienthoai" name="dienthoai" required>
            </div>
            <div class="form-row">
                <label>Giới tính</label>
                <div class="gender">
                    <label><input type="radio" name="gioitinh" value="Nam" checked> Nam</label>
                    <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
                </div>
            </div>
            <div class="form-row">
                <label for="nghenghiep">Nghề nghiệp</label>
                <div class="job">
                    <select id="nghenghiep" name="nghenghiep">
                        <option>Sinh viên</option>
                        <option>Bác sĩ</option>
                        <option>Kỹ sư</option>
                        <option>Giáo viên</option>
                        <option>Khác</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="sanpham">Chọn sản phẩm</label>
                <div class="products">
                    <select id="sanpham" name="sanpham" multiple>
                        <option>Kem đánh răng</option>
                        <option>Dầu gội</option>
                        <option>Sữa tắm</option>
                        <option>Bột giặt</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="songuoi">Dự đoán số người tham gia</label>
                <input type="number" id="songuoi" name="songuoi" min="1" value="1">
            </div>
            <div class="actions">
                <button type="submit">Đăng ký</button>
                <button type="reset">Làm lại</button>
            </div>
        </form>
    </div>
</body>
</html>
